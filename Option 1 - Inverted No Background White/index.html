<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test favicon</title>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="manifest" href="/site.webmanifest" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $.getJSON("https://api.github.com/repos/Maoholguin/Gatonsio/contents/",
      function(data){
        for (var i = 0; i < data.length; i++) {
          var file = data[i];
          $("#list").append("<li><a href='" + file.download_url + "'>" + file.name + "</a></li>");
        }
      }
    );
  });
  </script>
  </head>
  <body>
<h1 id="folder-name"></h1>
<script>
  var path = decodeURI(window.location.pathname);
  var folder = path.substring(0, path.lastIndexOf("/"));
  document.getElementById("folder-name").innerHTML = folder.split("/").pop();
</script>
    <img src="android-chrome-192x192.png">
    <p>Hey! Look at the favicon</p>
 <h1>Download all files in this folder from here! Cool right?</h1>
  <ul id="list">
  </ul>
  </body>
</html>
